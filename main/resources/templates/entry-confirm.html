<div class="form-wrapper">
  <h1>登録内容確認</h1>
	   <form action="insert-decision" method="POST">
    <div class="form-item">
      <label for="email"></label>
      お名前
      <input type="text" name="user_name" th:value="${user_name}" disabled></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      生年月日
      <input type="date" name="user_birthday" th:value="${user_birthday}" disabled></input>
    </div>
    <div class="form-item">
      <label for="email"></label>
      電話番号
      <input type="number" name="user_phoneNumber" th:value="${user_phoneNumber}" disabled></input>
    </div>
    メールアドレス
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="user_mailAddress" th:value="${user_mailAddress}" disabled></input>
    </div>
     <div class="form-item">
      <label for="email"></label>
      郵便番号
      <input type="number" name="user_post" th:value="${user_post}" disabled></input>
    </div>
     <div class="form-item">
      <label for="email"></label>
      住所
      <input type="text" name="user_address" th:value="${user_address}" disabled></input>
    </div>
      <div class="form-item">
      <label for="email"></label>
      パスワード
      <div class="form-item">
      <label for="password"></label>
      <input type="password" name="user_pass"　th:value="${user_pass}" disabled placeholder="Password"></input>
    </div>
     <div class="button-panel">
      <input type="submit" class="button" value="送信"></input>
    </div>   
    
    <input type="hidden" name="user_name" th:value="${user_name}">
	<input type="hidden" name="user_birthday" th:value="${user_birthday}">
	<input type="hidden" name="user_phoneNumber" th:value="${user_phoneNumber}">
	<input type="hidden" name="user_mailAddress" th:value="${user_mailAddress}">
	<input type="hidden" name="user_post" th:value="${user_post}">
	<input type="hidden" name="user_address" th:value="${user_address}">
	<input type="hidden" name="user_pass" th:value="${user_pass}">
	
  </form>
 
  <div class="button-back">
      <button type="button" class="button_back" onclick="history.back()">訂正</button>
    </div>   
  <br>
    
</div>
