<!DOCTYPE>
    <html>
      <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>購入履歴</title>
      </head>
      
<header>

	<a id=biz >Book-Biz</a>
	<p id=icon></p>
	
	<form action="user-top" method="POST">
   <input type="hidden" name="user_id" th:value="${user_id}">
   <input type="hidden" name="user_name" th:value="${user_name}">
    <a class="btn_02"> <input id=header-button type="submit"  value="TOP"></a>
</form>	

<form action="user-mypage" method="POST">
   <input type="hidden" name="user_id" th:value="${user_id}">
   <input type="hidden" name="user_name" th:value="${user_name}">
    <a class="btn_02"> <input id=header-button type="submit"  value="マイページ"></a>
</form>	

<form action="user-mypage" method="GET">
    <a class="btn_02"><input type="submit" id=header-button value="ログアウト" formaction="/user-logout"></a>
    <input type="hidden" name="user_id" th:value="${user_id}">
</form>	

</header>
      <body>
      
<br>
<br>
<br>
<br>

<div class="form-wrapper">
  <h1>購入履歴</h1>
  
  <td th:text="${error_message}"></td>
	 		
		  <th:block th:with="a=${error_message}"><br>
		<th:block th:if="${a == null}">
	    <table border="1">
      <tr>
        <td id=note>書籍名</td>
        <td>ISBN</td>
        <td>カテゴリー</td>
        <td>状態</td>
        <td id=note>著者名</td>
        <td>販売価格</td>
        <td id=note>商品説明</td>
        <td>画像</td>
        <td>購入日</td>
      </tr>
      
          <tr th:each="items : ${itemlist}">
         
      <td id=note style="word-break: break-all;"  th:text="${items.subject_name}"></td>
      <td th:text="${items.subject_isbn}"></td>
      <td th:text="${items.subject_code}"></td>
      <td th:text="${items.subject_state}"></td>
      <td th:text="${items.subject_author}"></td>
      <td th:text="${items.subject_price} + 円"></td>
      <td id=note style="word-break: break-all;"  th:text="${items.subject_note}"></td>
       <td><img th:src="${items.subject_image}" width="90px"  height=auto/></td>
       <td th:text="${items.subject_registerDay}"></td>
    </table>
</th:block>

      </c:forEach>
   
      	<br>
   	  <div class="button-back">
      <button type="button" class="button_back" onclick="history.back()">戻る</button>
    </div>  
    
    <br>
</body>
