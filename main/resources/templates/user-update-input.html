<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>会員情報変更</title>
</head>
<header>

	<a id=biz >Book-Biz</a>
	<p id=icon></p>
	
	<form action="user-top" method="POST">
   <input type="hidden" name="user_id" th:value="${user_id}">
   <input type="hidden" name="user_name" th:value="${user_name}">
    <a class="btn_02"> <input id=header-button type="submit"  value="TOP"></a>
</form>	

<form action="user-mypage" method="POST">
   <input type="hidden" name="user_id" th:value="${user_id}">
   <input type="hidden" name="user_name" th:value="${user_name}">
    <a class="btn_02"> <input id=header-button type="submit"  value="マイページ"></a>
</form>	

<form action="user-mypage" method="GET">
    <a class="btn_02"><input type="submit" id=header-button value="ログアウト" formaction="/user-logout"></a>
    <input type="hidden" name="user_id" th:value="${user_id}">
</form>	

</header>

<body>


<br>
<br>
<br>
<br>


<div class="form-wrapper">
  <h1>会員情報変更</h1>
	 	<form action="/user-update-confirm" method="post">
    <div class="form-item">
  
      <span class="required">お名前</span>
      <input type="text" name="user_name" th:value="${user_name}" required="required" placeholder="例：山田太郎"></input>
    </div>
    <div class="form-item">
      <span class="required">生年月日</span>
      <input type="date" name="user_birthday" th:value="${user_birthday}"  required="required"></input>
    </div>
    <div class="form-item">
      <span class="required">電話番号</span>
      <input type="number" name="user_phoneNumber" th:value="${user_phoneNumber}" required="required" placeholder="例：09012345678"></input>
    </div>
    <span class="required">メールアドレス</span>   
    <br><span style="color:red" th:text="${errorMsg}"></span> 
    <div class="form-item">
      <input type="email" name="user_mailAddress" th:value="${user_mailAddress}" required="required" placeholder="例：book@book_biz"></input>
    </div>
     <div class="form-item">
      <span class="required">郵便番号</span> 
      <input type="number" name="user_post" th:value="${user_post}" required="required" placeholder="例：1234567"></input>
    </div>
     <div class="form-item">
      <span class="required">住所</span>
      <input type="text" name="user_address" th:value="${user_address}" required="required" placeholder="例：東京都千代田区神田佐久間町1丁目11番"></input>
    </div>
      <div class="form-item">
      <span class="required">パスワード</span>
      <div class="form-item">
      <input type="password" name="user_pass" th:value="${user_pass}" ></input>
    </div>
     <div class="button-panel">
      <input type="submit" class="button"  value="変更"></input>
    </div>   
    <input type="hidden" name="user_id" th:value="${user_id}">
  </form>
   <div class="button-back">
      <button type="button" class="button_back" onclick="history.back()">戻る</button>
    </div> 
</div>
<br>
     
</body>
