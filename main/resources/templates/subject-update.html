</form>

<div class="form-wrapper">
  <h1>出品情報変更</h1>
  
    <form action="delete_image" method="POST">
<input type="hidden" name="subject_image" th:value="${subject_image}">
<input type="hidden" name="subject_id" th:value="${subject_id}">
<input type="hidden" name="user_id" th:value="${user_id}">
<input type="hidden" name="subject_name" th:value="${subject_name}">
<input type="hidden" name="subject_isbn" th:value="${subject_isbn}">
<input type="hidden" name="subject_code" th:value="${subject_code}">
<input type="hidden" name="subject_state" th:value="${subject_state}">
<input type="hidden" name="subject_author" th:value="${subject_author}">
<input type="hidden" name="subject_price" th:value="${subject_price}">
<input type="hidden" name="subject_note" th:value="${subject_note}">
<input type="hidden" name="subject_image" th:value="${subject_image}">

<div class="button-back">
 <td><img th:src="${subject_image}" width="300px"  height=auto/></td>
<p><input type="submit" class="button_back" value="画像を削除"></p><br>
</div>
</form>
  <form th:action="@{/itemUpdate}" th:object="${imageForm}" method="post" enctype="multipart/form-data">
        画像を更新： <input type="file" th:field="*{image}"/><br /><br>
    <div class="form-item">
      <span class="required">書籍名</span>
      <input type="text" name="subject_name" th:value="${subject_name}"required placeholder="例：わかりやすいC言語"></input>
    </div>
    <div class="form-item">
      <span class="required">ISBN</span>
      <input type="text" name="subject_isbn" th:value="${subject_isbn}"required placeholder="例：97840123456789">
    </div>
    <div class="form-item">
      <span class="required">カテゴリー</span>
      <select name="subject_code"  required>
 		 <option value="文学部系">文学部系</option>
		<option value="教育学部系">教育学部系</option>
		<option value="法学部系">法学部系</option>
		<option value="社会学部系">社会学部系</option>
		<option value="経済学部系">経済学部系</option>
		<option value="理学部系">理学部系</option>
		<option value="医学部系">医学部系</option>
		<option value="歯学部系">歯学部系</option>
		<option value="薬学部系">薬学部系</option>
		<option value="工学部系">工学部系</option>
		<option value="農学部系">農学部系</option>
	</select>
       </div>
    <span class="required">状態</span>   
    <div class="form-item">
      <select name="subject_state"  required>
  	<option value="新品">新品</option>
  	<option value="中古">中古</option>  
  	<option value="訳有り">訳有り</option>    
	</select>  </div>
     <div class="form-item">
      <span class="required">著者名</span> 
      <input type="text" name="subject_author" th:value="${subject_author}"required="required" placeholder="例：斉藤花子"></input>
    </div>
     <div class="form-item">
      <span class="required">販売価格</span>
      <input type="number" name="subject_price" th:value="${subject_price}" required="required" placeholder="例：3000"></input>
    </div>
      <div class="form-item">
      <label for="email"></label>
      商品説明
      <div class="form-item">
      <textarea type="text" name="subject_note" th:text="${subject_note}" th:value="${subject_note}" placeholder="例：ブックカバーはありません。"></textarea>
    </div>
    <input type="hidden" name="subject_id" th:value="${subject_id}">
    <input type="hidden" name="subject_image" th:value="${subject_image}">
        </c:forEach>
    <!-- ユーザーIDを送信する -->
    <input type="hidden" name="user_id" th:value="${user_id}">
    
     <div class="button-panel">
      <input type="submit" class="button" value="更新"></input>
    </div>   
  </form>
  
 <div class="button-back">
      <button type="button" class="button_back" onclick="history.back()">戻る</button>
    </div>  
       <br>
</body>
