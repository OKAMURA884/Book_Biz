<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新規登録</title>
</head>
<header>
	<a id=biz >Book-Biz</a>
</header>
<body>


<br>
<br>
<br>
<br>


<div class="form-wrapper">
  <h1>新規登録</h1>
	 <form action="insert-confirm" method="POST">
    <div class="form-item">
      <span class="required">お名前</span>
      <input type="text" name="user_name" th:value="${user_name}" required="required" placeholder="例：山田太郎"></input>
    </div>
    <div class="form-item">
      <span class="required">生年月日</span>
      <input type="date" name="user_birthday" th:value="${user_birthday}"  required="required"></input>
    </div>
    <div class="form-item">
      <span class="required">電話番号</span>
      <input type="number" name="user_phoneNumber" th:value="${user_phoneNumber}" required="required" placeholder="例：09012345678"></input>
    </div>
    <span class="required">メールアドレス</span>   
    <br><span style="color:red" th:text="${errorMsg}"></span> 
    <div class="form-item">
      <input type="email" name="user_mailAddress" th:value="${user_mailAddress}" required="required" placeholder="例：book@book_biz"></input>
    </div>
     <div class="form-item">
      <span class="required">郵便番号</span> 
      <input type="number" name="user_post" th:value="${user_post}" required="required" placeholder="例：1234567"></input>
    </div>
     <div class="form-item">
      <span class="required">住所</span>
      <input type="text" name="user_address" th:value="${user_address}" required="required" placeholder="例：東京都千代田区神田佐久間町1丁目11番"></input>
    </div>
      <div class="form-item">
      <span class="required">パスワード</span>
      <div class="form-item">
      <label for="password"></label>
      <input type="password" name="user_pass" required="required" placeholder="Password"></input>
    </div>
     <div class="button-panel">
      <input type="submit" class="button" title="Sign In" value="確認"></input>
    </div>   
   
  </form>
  
    <div class="button-back">
      <button type="button" class="button_back" onclick="history.back()">戻る</button>
    </div>   
     <br>
</div>

</body>
